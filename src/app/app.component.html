<div class="container">
  <div class="page-header">
    <h1>Employee Management System</h1>      
  </div>
  <div>
      <h3>Employees List</h3>
      
      
    <div>
      <div class="form-inline">
        <div class="form-group">  
        <label for="name" >Filter By Id:</label>
        <input type="text" class="form-control" placeholder="search"  [(ngModel)]="text" />
       </div>
      </div>
         
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last name</th>
            <th>Level</th>
            <th>Salary</th>            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees | filter:text ">
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.surname}}</td>
            <td>{{emp.level}}</td>
            <td>{{emp.salary}}</td>            
          </tr>
        </tbody>
      </table>
      <br/>
      <br/>
	      <div *ngIf="showAddEmp" class="container" style="max-width:600px;padding:40px 20px;background:#ebeff2">
        <form class="container" #addEmpform="ngForm" (ngSubmit)="onSubmit(addEmpform.value)" class="form-horizontal">
            <div class="form-group">
              <label for="" class ="control-label col-sm-3">ID</label>
              <div class="col-sm-8">
              <input type="text" class="form-control" name="id" ngModel (keydown)="onlyNumberKey($event)" />  
              </div>
            </div>
            <div class="form-group">
              <label for="" class ="control-label col-sm-3">First Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="name" ngModel  />  
              </div>
            </div>
            <div class="form-group">
              <label for="" class ="control-label col-sm-3">Last Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="surname" ngModel   />  
              </div>  
            </div>
            <div class="form-group">
              <label for="" class ="control-label col-sm-3">Level</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="level" ngModel (keydown)="onlyNumberKey($event)"  />  
              </div>    
            </div>
            <div class="form-group" >
              <label for="" class ="control-label col-sm-3">Salary</label>
              <div class="col-sm-8">
              <input type="text" class="form-control" name="salary" ngModel (keydown)="onlyNumberKey($event)" />  
              </div>
            </div>
            <div>
                <button class="btn btn-info" type="submit">Add</button>
            </div>

        </form> 
    </div>
    <div *ngIf="showDeleteEmp" class="form-inline" >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="ID of Employee" [(ngModel)]="empId"/>
          <button class="btn btn-danger" (click)="deleteEmp($event,empId)">Delete</button>
        </div>
       <br/><br/>
    </div>
	  
      <button class="btn btn-info" (click)="showEmpForm()">Add Employee</button> 
      <button class="btn btn-info" (click)="delEmpForm()">Delete Employee</button>
    </div>
 
  </div>
</div>
